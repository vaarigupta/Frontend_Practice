<html>

    </head>
    <body>
        <h1> Course sign up page</h1>
        <h3>please note that the first name , last name , password and email are required</h3>
        <form>
            <label>
                   First Name: <input type = "text" name ="p"  placeholder="First Name" >
            </label>
            <label>
                Last Name:<input type = "text" name ="q"  placeholder="Last Name" >
            </label>
            <br>
            <br>
           
            <label>
                    Email: <input type = "email" name = "r"  placeholder = "name@email.com">

            </label>
            <label>
               Password: <input type="password" name = "s"  placeholder="password">
            </label>
            <br>
            <br>
            <p> ARE YOU ABOVE 18 ? </p>
            <label> 
                Yes <input type ="radio" name="t" value ="yes" >

            </label>
            <label> 
                    No <input type ="radio" name="t" value ="no" >
                    
                </label>
                <br>
                <br>
                <p>Do you have a Credit Card or PayPal</p>
                <select name ="p">
                    <option value ="CD"> Credit card</option>
                    <option value = "PP">PayPal </option>
                </select>
                <br>
                <br>

                <input type ="submit" name = "sub" value = "submit feedback">

        </form>
    </body>
</html>
